<!DOCTYPE html>

<html lang="en">

{% load static %}

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% block title_modify %}
    {% endblock %}
    <title>Episodes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-primary">
        <button class="float-xs-right navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation"></button>
        <a class="navbar-brand" href="/">Episodes</a>
        <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/all">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_search">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/update_all_shows">Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommended">Recommendations</a>
                </li>
        <li class="nav-item">
        {% if request.user.is_authenticated %}
          <a class="nav-link" href="{% url 'tvshow:logout' %}">Logout</a>
        {% else %}
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
        </li>
                </ul>
                <form class="form-inline float-xs-right" action="{% url 'tvshow:search' %}">
                    <input class="form-control" name='query' type="text" placeholder="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <br>
        <br>
        <br>
        {% block content %}
        {% endblock %}
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/tether.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript">
        $(document).ready(function () {
            $('#messages').modal('show');
        });
        </script>
    </body>

    </html>
